  <p>
    Verbind je mobiele wallet (bijv. Exodus) via WalletConnect en teken een off-chain bericht.<br>
    Geen gas, geen on-chain transacties.
  </p>

  <div id="status">Status: Niet verbonden</div>
  <div id="signatureBox"></div>

  <script>
    // ========= CONFIG =========
    const projectId = "0e7d96df89f873ddfb0b4381e13c883c"; // jouw WalletConnect v2 projectId

    // We still define Ethereum mainnet as chain (purely for context)
    const ETH_MAINNET = 1;
    const RPC_URL = "https://mainnet.infura.io/v3/1506833c04954b058aad864f0d9ce1a2";

    const { EthereumClient, w3mConnectors, w3mProvider } = window.W3mEthereum;
    const { Web3Modal } = window.W3mHtml;

    // Chain config (for Web3Modal / ethers context)
    const chainsConfig = [
      {
        id: ETH_MAINNET,
        name: "Ethereum",
        network: "homestead",
        nativeCurrency: { name: "Ether", symbol: "ETH", decimals: 18 },
        rpcUrls: {
          default: { http: [RPC_URL] },
          public: { http: [RPC_URL] }
        }
      }
    ];

    const wagmiConfig = {
      autoConnect: true,
      connectors: w3mConnectors({ projectId, chains: chainsConfig }),
      publicClient: w3mProvider({ projectId, chains: chainsConfig })
    };

    const ethereumClient = new EthereumClient(wagmiConfig, chainsConfig);
    const web3modal = new Web3Modal(
      {
        projectId,
        themeMode: "dark",
        enableAnalytics: false
      },
      ethereumClient
    );

    // ========= ETHERS PROVIDER / SIGNER =========
    let ethersProvider = null;
    let signer = null;

    const statusEl = document.getElementById("status");
    const signBtn = document.getElementById("signBtn");
    const signatureBox = document.getElementById("signatureBox");

    function setStatus(msg) {
      console.log(msg);
      statusEl.textContent = "Status: " + msg;
    }

    function showSignature(sig) {
      signatureBox.textContent = "Signature:\n" + sig;
    }

    async function initEthersFromWallet() {
      try {
        const walletProvider = await ethereumClient.getProvider();
        if (!walletProvider) {
          setStatus("Geen provider gevonden, verbind eerst de wallet.");
          return;
        }

        ethersProvider = new ethers.providers.Web3Provider(walletProvider);
        signer = ethersProvider.getSigner();

        const address = await signer.getAddress();
        const network = await ethersProvider.getNetwork();
