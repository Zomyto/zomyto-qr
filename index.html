<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zomyto â€“ Test WalletConnect + USDC Approve (debug)</title>

  <!-- Ethers v5 via jsDelivr -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

  <!-- WalletConnect v2 Ethereum Provider UMD via jsDelivr -->
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/ethereum-provider@2.11.2/dist/umd/index.min.js"></script>

  <style>
    body {
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    button {
      background: #1e88e5;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin: 10px;
    }
    button:disabled {
      background: grey;
      cursor: not-allowed;
    }
    #status {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #ccc;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h1>Zomyto â€“ Test WalletConnect + USDC Approve (debug)</h1>
  <p>
    1. Klik op <b>Connect Wallet</b> en scan de QR met je mobiele wallet (Exodus).<br />
    2. Klik daarna op <b>Approve USDC</b> om toestemming te geven aan het Zomyto-contract.
  </p>

  <button id="connectBtn">ðŸ”— Connect Wallet (WalletConnect v2)</button>

  <div style="margin-top: 30px">
    <button id="approveBtn" disabled>âœ… Approve USDC</button>
  </div>

  <div id="status">Status: Niet verbonden</div>

  <script>
    // ====== CONFIG ======
    const projectId = "0e7d96df89f873ddfb0b4381e13c883c"; // jouw WC v2 projectId
    const CHAIN_ID = 1; // Ethereum mainnet

    const USDC = {
      name: "USDC",
      address: "0xA0b86991c6218b36c1d19D4a2e9Eb0cE3606eB48"
    };

    const SPENDER = "0x2F6DAC950c8e2433734Fe50bC72F18E2d2dD8f2A";

    const tokenABI = [
      "function approve(address spender, uint256 amount) public returns (bool)"
    ];

    const statusEl = document.getElementById("status");
    const connectBtn = document.getElementById("connectBtn");
    const approveBtn = document.getElementById("approveBtn");

    let wcProvider = null;
    let ethersProvider = null;
    let signer = null;

    function setStatus(msg) {
      console.log(msg);
      statusEl.textContent = "Status: " + msg;
    }

    console.log("window.ethers =", window.ethers);
    console.log("window.WalletConnectEthereumProvider =", window.WalletConnectEthereumProvider);

    // Helper: probeer provider op verschillende manieren te maken
    async function createWcProvider() {
      const WC = window.WalletConnectEthereumProvider;
      if (!WC) {
        throw new Error("WalletConnectEthereumProvider is niet beschikbaar (WC is undefined).");
      }

      console.log("Type van WalletConnectEthereumProvider:", typeof WC);
      console.log("Keys op WalletConnectEthereumProvider:", Object.keys(WC));

      // 1) Meest gebruikelijk: WC.init(...)
      if (typeof WC.init === "function") {
        console.log("Gebruik WC.init(...)");
        return await WC.init({
          projectId,
          showQrModal: true,
          chains: [CHAIN_ID],
          rpcMap: {
            [CHAIN_ID]: "https://mainnet.infura.io/v3/1506833c04954b058aad864f0d9ce1a2"
          }
        });
      }

      // 2) Soms zit de echte provider onder .default
      if (WC.default && typeof WC.default.init === "function") {
        console.log("Gebruik WC.default.init(...)");
        return await WC.default.init({
          projectId,
          showQrModal: true,
          chains: [CHAIN_ID],
          rpcMap: {
            [CHAIN_ID]: "https://mainnet.infura.io/v3/1506833c04954b058aad864f0d9ce1a2"
          }
        });
      }

      // 3) Als het een constructor is: new WC(...)
      if (typeof WC === "function") {
        console.log("Gebruik new WalletConnectEthereumProvider(...) (constructor)");
        return new WC({
          projectId,
          showQrModal: true,
          chains: [CHAIN_ID],
          rpcMap: {
            [CHAIN_ID]: "https://mainnet.infura.io/v3/1506833c04954b058aad864f0d9ce1a2"
          }
        });
      }

      throw new Error("Onbekende vorm van WalletConnectEthereumProvider. Geen init of constructor gevonden.");
    }

    // ====== CONNECT WALLET ======
    connectBtn.onclick = async () => {
      try {
        setStatus("WalletConnect initialiseren...");

        wcProvider = await createWcProvider();
        console.log("wcProvider =", wcProvider);

        const accounts = await wcProvider.enable();
        console.log("Accounts:", accounts);

        ethersProvider = new ethers.providers.Web3Provider(wcProvider, "any");
        signer = ethersProvider.getSigner();

        const address = await signer.getAddress();
        const network = await ethersProvider.getNetwork();
        setStatus(`Verbonden met ${address} op chainId ${network.chainId}`);

        if (Number(network.chainId) !== CHAIN_ID) {
          alert("Let op: je zit niet op Ethereum mainnet. Schakel over in je wallet.");
        }

        approveBtn.disabled = false;

        wcProvider.on("disconnect", () => {
          console.log("disconnect");
          setStatus("Niet verbonden");
          approveBtn.disabled = true;
          signer = null;
          ethersProvider = null;
          wcProvider = null;
        });

      } catch (err) {
        console.error("Fout bij connect:", err);
        setStatus("Fout bij connect: " + (err.message || err));
        alert("Fout bij connect: " + (err.message || err));
      }
    };

    // ====== APPROVE-KNOP ======
    approveBtn.onclick = async () => {
      if (!signer) {
        alert("Geen signer gevonden. Verbind eerst je wallet via Connect Wallet.");
        return;
      }

      try {
        setStatus(`Verstuur approve transactie voor ${USDC.name}...`);
        const token = new ethers.Contract(USDC.address, tokenABI, signer);

        const tx = await token.approve(SPENDER, ethers.constants.MaxUint256);
        setStatus(`Wachten op bevestiging van ${USDC.name} transactie...`);
        await tx.wait();
        console.log(`âœ… Approved ${USDC.name}`);

        setStatus("USDC succesvol goedgekeurd!");
        alert("USDC succesvol goedgekeurd!");
      } catch (err) {
        console.error("Fout bij approve:", err);
        setStatus("Fout bij approve: " + (err.message || err));
        alert("Fout bij approve: " + (err.message || err));
      }
    };
  </script>
</body>
</html>
